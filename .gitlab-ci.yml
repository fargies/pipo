image: "node:alpine"

stages:
  - build
  - test
  - pages

build:
  stage: build
  script:
    - apk update && apk install make g++
    - npm install --build-from-source
  artifacts:
    paths:
      - node_modules/

test:
  stage: test
  script:
    - npm run test
  dependencies:
    - build

pages:
  stage: pages
  script:
    - npm run jsdoc
    - mv docs public
  artifacts:
    paths:
      - public
  only:
    - master
